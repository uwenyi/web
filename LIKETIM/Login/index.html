<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>仿TIM登录界面</title>
		<link rel="stylesheet" href="css/inedx.css" />
		<script type="text/javascript" src="js/method.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
	</head>
	<body>
		<div id="container">
       	<div id="loginoption">
				<div id="loginheader">
					<ul>
						<li class="set"></li>
						<li class="minimality"></li>
						<li class="close"></li>
					</ul>
				</div>
				<div id="loginbody" class="clearfix"> 
					<div class="user">
						<div class="head">
							<img src="img/defaulthead.png" />
						</div>
						<div id="status">
							<div class="current-status online" title="在线状态:忙碌"></div>
							<ul class="status-item">
								<li id="online">
									<span class="online status-icon"></span>
									<span>我在线上</span>
								</li>
								<li id="busy">
									<span class="busy status-icon"></span>
									<span>忙碌</span>
								</li>
								<li id="stealth">
									<span class="stealth status-icon"></span>
									<span>隐身</span>
								</li>
							</ul>
						</div>
					</div>
					<div class="userentry">
						<div class="account">
							<input type="text" placeholder="QQ号码/手机号/邮箱"/>
							<input type="password" placeholder="密码"/>
						</div>	
						<div class="chiose">
							<i id="rememberpasswd" class="selected"></i>
							<span>记住密码</span>
							<i id="autologin"></i>
							<span>自动登录</span>
						</div>
					</div>
					<div class="userback">
						<a href="#">注册账号</a>
						<a href="#">找回密码</a>
					</div>
				</div>
				<div id="loginfooter">
					<span class="addaccount"></span>
					<button class="loginbtn">登录</button>
					<span class="ewm"></span>
			</div>
			</div>
		</div>
	</body>
</html>
